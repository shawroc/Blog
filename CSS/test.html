<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动页面demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    ul, ol {
      list-style: none;
    }
    header {
      padding: 10px;
      position: relative;
    }
    .logo {
      width: 60px;
      height: 60px;
      background: grey;
      border-radius: 30px;
    }
    .clearfix::after {
      content: '';
      display: block;
      clear: both;
    }
    .nav>li {
      float: left;
    }
    .nav {
      display: none;
    }
    .nav.active {
      display: block;
    }
    header > button {
     
    }

  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <button id="xxx">菜单</button>
    <ul id="yy" class="nav clearfix">
      <li><a href="#">导航1</a></li>
      <li><a href="#">导航2</a></li>
      <li><a href="#">导航3</a></li>
      <li><a href="#">导航4</a></li>
      <li><a href="#">导航5</a></li>
    </ul>
  </header>
  <script>
    // 要用js 因为手机端上没有hover
    xxx.onclick = function(){
      yy.classList.toggle('active');
    }

  </script>
</body>
</html>
